<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-home" icon-on="ion-home" href="#/tab/websites">
    <ion-nav-view name="tab-websites"></ion-nav-view>
  </ion-tab>
  <!-- discovery Tab -->
  <ion-tab title="发现" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/discovery">
    <ion-nav-view name="tab-discovery"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="购物车" icon-off="ion-ios-cart" icon-on="ion-ios-cart" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Order Tab -->
  <ion-tab title="订单" icon-off="ion-bag" icon-on="ion-bag" href="#/tab/order">
    <ion-nav-view name="tab-order"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
