<ion-view>
<ion-nav-bar class="bar-light" align-title="center">
    <ion-nav-buttons side="left">
      <a ui-sref="tab.websites" class="button button-icon icon ion-ios-arrow-back light" nav-direction="back"></a>
    </ion-nav-buttons>
    <ion-nav-title>
      <ion-header-bar>
        <!--<div class="item-input-inset">-->
          <!--<label class="item-input-wrapper">-->
            <!--<i class="icon ion-ios-search placeholder-icon"></i>-->
            <!--<input type="search" placeholder="Search" ng-model="searchContent">-->
          <!--</label>-->
        <!--</div>-->
      </ion-header-bar>
    </ion-nav-title>
  </ion-nav-bar>
  <ion-tabs class="tabs-striped tabs-top">
    <ion-tab title="新品到货">
      <ion-view>
        <ion-content class="light-bg">
          <div class="list">
            <div class="discovery product-wrapper">
              <div class="col-50" ng-repeat="list in newproductList" ui-sref="productdetail({productId: list.id})">
                <div class="item item-discovery">
                  <img ng-src="{{list.avatarList[0]}}">
                  <div class="product-header discovery-title">{{list.name}}</div>
                  <div class="price-header">{{list.sellPrice | currency:"￥" }}</div>
                </div>
              </div>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </ion-tab>
    <ion-tab title="促销商品">
      <ion-view>
        <ion-content class="light-bg">
          <div class="list">
            <div class="discovery product-wrapper">
              <div class="col-50" ng-repeat="list in salesproductList" ui-sref="productdetail({productId: list.id})">
                <div class="item item-discovery">
                  <img ng-src="{{list.avatarList[0]}}">
                  <div class="product-header discovery-title">{{list.name}}</div>
                  <div class="price-header">{{list.sellPrice | currency:"￥" }}</div>
                </div>
              </div>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </ion-tab>
  </ion-tabs>
  <ion-content>
  </ion-content>
</ion-view>
