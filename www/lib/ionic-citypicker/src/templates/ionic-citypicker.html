<div class="city-picker ">

      <h1 class="title">所在地区</h1>

  </header>

    <div class="row">
      <ion-tabs class="tabs-striped tabs-top">
        <ion-tab title="{{vm.provinceSelected.name || '请选择'}}">
          <ion-view>
            <ion-content class="light-bg">
              <ion-item ng-repeat="province in vm.AreaService" class="text-left" ng-click="vm.selectArea(province, 'province')">{{province.name}}</ion-item>
            </ion-content>
          </ion-view>
        </ion-tab>
        <ion-tab ng-if="vm.citySelected.name" title="{{vm.citySelected.name || ''}}" >
          <ion-view>
            <ion-content class="light-bg">
              <ion-item ng-repeat="city in vm.cityList" ng-click="vm.selectArea(city, 'city')">{{city.name}}</ion-item>
            </ion-content>
          </ion-view>
        </ion-tab>
        <ion-tab ng-if="vm.districtSelected.name" title="{{vm.districtSelected.name || ''}}">
          <ion-view>
            <ion-content class="light-bg">
              <ion-item ng-repeat="district in vm.districtList" ng-click="vm.selectArea(district, 'district')">{{district.name}}</ion-item>
            </ion-content>
          </ion-view>
        </ion-tab>
